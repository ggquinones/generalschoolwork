<!DOCTYPE html>
<html>
<title>iQ Voli</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif;}
body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
}


</style>
<body>


	<div class="w3-content container-fluid w3-padding-32" id="luau_banner">
		<div class="row">
			<div class="col-md-2 w3-center w3-padding-large">
			</div>
			
			<div class="col-md-8 w3-center w3-padding-large">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					  </ol>

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner">
						<div class="item active">
						  <img src="luau_banner4.png" alt="LUAU BANNER 4">
						</div>

						<div class="item">
						  <img src="luau_banner2.png" alt="LUAU BANNER 2">
						</div>

						<div class="item">
						  <img src="luau_banner3.png" alt="LUAU BANNER 3">
						</div>
					  </div>

					  <!-- Left and right controls -->
					  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					  </a>
					</div>
			</div>
			
			<div class="col-md-2 w3-center w3-padding-large">
			</div>
		</div>
	</div>
</body>

</html>
