<form action="LRF.php" method="post" id= "Contact" class=" w3-padding-64 w3-container w3-card-4 w3-light-grey w3-xxlarge w3-text-blue w3-margin">
		<h1 class="w3-center w3-jumbo" id="sectHeader">Private Lessons</h1>
		 
		<div class="w3-row w3-section ">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
			<div class="w3-rest">
			  <input id="userFN" class="w3-input w3-border" name="firstName" type="text" placeholder="First Name">
			</div>
		</div>

		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
			<div class="w3-rest">
			  <input id="userLN" class="w3-input w3-border" name="lastName" type="text" placeholder="Last Name">
			</div>
		</div>
		
		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
			<div class="w3-rest">
			  <input required class="w3-input w3-xxlarge w3-border" name="email" type="text" placeholder="Email">
			</div>
		</div>
		
		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
			<div class="w3-rest">
			  <input required class="w3-input w3-xxlarge w3-border" name="phone" type="text" placeholder="(XXX)XXX-XXXX">
			</div>
		</div>
		
		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
			
			<div class="w3-rest">
			  <input type="number" name="quantity" min="1" max="10" placeholder="# of Participants" required class="w3-input w3-xxlarge w3-border">
			</div>
		</div>
		
		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
			
			<div class="w3-rest" >
			  <select name="time" required >
				<option value="11">11:00 am</option>
				<option value="12">12:00 pm</option>
				<option value="1">1:00 pm</option>
				<option value="2">2:00 pm</option>
				<option value="3">3:00 pm</option>
				<option value="4">4:00 pm</option>
				<option value="5">5:00 pm</option>
				<option value="6">6:00 pm</option>
			  </select>
			</div>
		</div>
		
		<div class="w3-row w3-section">
		  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
			<div class="w3-rest">
			  <input required type="date" name="date" class="w3-input w3-padding-16 w3-border"> 
			</div>		
		</div>
		
				<div class="w3-row w3-section">
				  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-phone"></i></div>
					
					<div class="w3-rest" >
						  <input type="radio" name="level" value="juniors" checked> Juniors<br>
						  <input type="radio" name="level" value="adults"> Adults<br>					  
					</div>
				</div>
		
		<button class="w3-button w3-light-grey w3-block" type="submit">SEND MESSAGE</button>
